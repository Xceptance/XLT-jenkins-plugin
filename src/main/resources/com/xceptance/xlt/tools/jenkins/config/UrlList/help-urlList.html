<div>
    <p>Specify the URLs of the agent controllers to use for the load test. Use the following notation:</p>
    <p>
        <b>https://&lt;hostname1&gt;:&lt;port1&gt; ; https://&lt;hostname2&gt;:&lt;port2&gt; ; ...</b>
    </p>
    <p>To separate multiple URLs you can use: '\n'|' '|','|';'</p>
    <p>If this field is left empty, the load test cannot be started.</p>
</div>
